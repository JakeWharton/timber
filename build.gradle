buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.0'
  }
}

allprojects {
  repositories {
    mavenCentral()
  }
}

ext {
  minSdkVersion = 9
  targetSdkVersion = 23
  compileSdkVersion = 23
  buildToolsVersion = '23.0.3'
  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
    // Test dependencies
    junit      : 'junit:junit:4.11',
    festassert : 'org.easytesting:fest-assert-core:2.0M10',
    festandroid: 'com.squareup:fest-android:1.0.7',
    mockitocore: 'org.mockito:mockito-core:1.9.5',
    robolectric: 'org.robolectric:robolectric:3.0',

    // Lint dependencies
    lintapi    : 'com.android.tools.lint:lint-api:25.1.0',
    lintchecks : 'com.android.tools.lint:lint-checks:25.1.0'
]
